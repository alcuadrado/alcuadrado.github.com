<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patricio Palladino</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <style>
      html {
        box-sizing: border-box;
        background: black;
        color: white;
        font-family: "Outfit", sans-serif;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        position: relative;
        height: 100%;
      }

      h1 {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        margin: 0;
        padding: 0;
        font-weight: 300;
        font-size: 7vw;
      }

      a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1><a href="https://github.com/alcuadrado">@alcuadrado</a></h1>
  </body>
</html>
