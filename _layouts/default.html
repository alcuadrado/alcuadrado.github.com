<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.name and page.name != "home" %} {{page.title}} | {% endif %}Patricio Palladino</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <meta name="descrption" content="{{page.description}}">
        <script>
            var _gaq = [['_setAccount', 'UA-33871471-1'], ['_trackPageview']];
            (function(d, t) {
                var g = d.createElement(t),
                    s = d.getElementsByTagName(t)[0];

                s.parentNode.insertBefore(g, s);
            }(document, 'script'));
        </script>
    </head>
    <body>
        <div id="container" {% if page.name %} class="{{page.name}}" {% endif %}>
            <h1>{{page.title}}</h1>
            {{content}}
            <div id="share">
                <a href="http://news.ycombinator.com/submit" class="hn-share-button">Vote on HN</a>
                <a href="http://www.reddit.com/submit" onclick="window.location = 'http://www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false"> <img src="http://www.reddit.com/static/spreddit7.gif" alt="submit to reddit" border="0" /> </a>
                <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
            </div>
            <ul id="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="https://github.com/alcuadrado">Github</a></li>
                <li><a class="email" href="http://www.google.com/recaptcha/mailhide/d?k=015jNyUwb5krY_855ESlq8vg==&amp;c=JamIaqZXM7GDH5d4QGYtFcW5CpWDn9GvvYWek28MRwQ=">email</a></li>
            </ul>
        </div>

        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <script>
            (function(d, t) {

                    s = d.getElementsByTagName(t)[0];

        <script src="/js/email.h.js"></script>
    </body>
</html>
